@(handler: be.objectify.deadbolt.scala.DeadboltHandler)(implicit request: play.api.mvc.Request[Any])

@import layout.{header, navigation, scripts}


<!DOCTYPE html>

<html lang="en" data-ng-app="app" data-authenticator>
	@header()
	<body data-ng-controller="MainCtrl">
		@navigation(handler)

		<div class="container-fluid">
			<div class="row-fluid hide" data-ng-controller="AlertCtrl" data-ng-class="{'show': show()}">
				<div class="span10 offset1">
					<div class="alert alert-error" data-ng-repeat="error in errors" >
						<button type="button" class="close" data-ng-click="closeError(error.ts)">&times;</button>
							<strong>Erreur !</strong> {{error.msg}} <span class="pull-right">(voir la console)</span>
					</div>
					<div class="alert alert-success" data-ng-repeat="success in successes" >
						<button type="button" class="close" data-ng-click="closeSuccess(success.ts)">&times;</button>
						<strong>Succ√®s !</strong> {{success.msg}}
					</div>
				</div>
			</div>
			<div data-ng-view=""></div>
		</div>
		@scripts(handler)
	</body>
</html>
